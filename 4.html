<!DOCTYPE html>
<html>
<head>
<script src="jquery-3.4.1.min.js"></script>
<script>
$(document).ready(function(){
  $("p").mouseover(function(){
    alert("You mouseovered on it");
  });
  $("p").mouseout(function(){
    alert("You  exited!");
  });
});
</script>
</head>
<body>
<p>Move the mouse pointer over this paragraph.</p>
</body>
</html>
